  <body>
    <div class="container-fluid" id="navigation">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Client information</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Client information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./bussinessInfo.html">Bussiness Information</a>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./yourhour.html">Your house</a>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

    </div>
    <br>
    <div class="container-sm" id="other">
      <form>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputCity" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPeople" >How many people live in your home?</label>
          <div class="col-sm-12">
            <input type="number" class="form-control" id="inputPeople">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNumberOfWork" class="col-sm">How many people live in your homehold are of working age?</label>
          <div class="col-sm-12">
            <input type="number" class="form-control" id="inputNumberOfWork">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Where do you live?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Urban
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Rural
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
